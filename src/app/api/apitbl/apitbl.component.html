
<div class="container">
<!--  {{data1?.body }}-->
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <h2></h2>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-2">
          <input type="number" class="form-control" formControlName="userId" [ngModel]="data1?.userId" placeholder="User ID" required="required">
        </div>
        <div class="col-sm-2">
          <input type="number" class="form-control" formControlName="id" [ngModel]="data1?.id" placeholder="ID"  required="required">
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" formControlName="title" [ngModel]="data1?.title" placeholder="Title" required="required">
        </div>
        <div class="col-sm-4">
          <input type="text"  class="form-control" formControlName="body" [ngModel]="data1?.body" placeholder="Body" required="required">
        </div>
        <div class="col-sm-1">
          <button class="btn btn-success" (click)="updateAll($event)" >Update</button>
        </div>
      </div>
    </div>

    <div class="text-center">
<!--      <button class="btn btn-success" *ngIf="!update" >Register</button>-->
    </div>
  </form>
    <h2>{{title}}</h2>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Uesr_ID</th>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of listcommens">
        <td>{{data.userId}}</td>
        <td>{{data.id}}</td>
        <td>{{data.title}}</td>
        <td>{{data.body}}</td>
        <td><button type="button" (click)="deleteGet(data.id)" class="btn btn-danger">Delete</button></td>
        <td><button type="button" (click)="getAll(data.id, data)" class="btn btn-primary">Edit</button></td>
      </tr>
      </tbody>
    </table>


  <br><br>
  <h1>{{title2}}</h1>
  <table class="table table-dark">
  <thead>
    <tr>
      <th>Post_Id</th>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Body</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let arr of letposts">
      <td>{{arr.postId}}</td>
      <td>{{arr.id}}</td>
      <td>{{arr.name}}</td>
      <td>{{arr.email}}</td>
      <td>{{arr.body}}</td>
      <td><button type="button"  class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
  </table>


<br><br>
